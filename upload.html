<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Téléverser un fichier CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="js/upload.js" defer></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h2 class="title">Veuillez téléverser un fichier CSV contenant la base de données</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="field">
                    <div class="file is-primary has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" id="csv_file" name="csv_file" accept=".csv">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choisissez un fichier…
                                </span>
                            </span>
                            <span class="file-name" id="file-name">
                                Aucun fichier sélectionné.
                            </span>
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" id="submitBtn">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Bouton pour retourner à l'accueil -->
    <div class="container">
        <a href="index.html" class="button is-link" id="retourAccueilBtn">Retour à l'accueil</a>
    </div>
</body>

</html>
